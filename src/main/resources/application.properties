spring.application.name=FinancieroBackend
spring.datasource.url=jdbc:postgresql://localhost:5432/financiero
spring.datasource.username=user
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.contexts=default
spring.liquibase.url=jdbc:postgresql://localhost:5432/financiero
spring.liquibase.user=user
spring.liquibase.password=123456
spring.liquibase.driver-class-name=org.postgresql.Driver

# Security
spring.security.oauth2.client.registration.web-app.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.web-app.client-id=web-client
spring.security.oauth2.client.registration.web-app.client-secret=${WEB_CLIENT_SECRET:secret456}

